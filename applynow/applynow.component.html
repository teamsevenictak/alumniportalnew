
<div class="container">
    <h4 class="mb-4" style="color: rgb(19, 109, 182); padding-top: 15px; text-align: center;">Apply for the Job</h4>
    <form style="padding-left:250px;">
        <div class="row col-sm-12 g-10">
            <div class="col-8 ">
                <label for="name" style="padding-bottom:5px ;">Your Name</label>
                <input type="text" class="form-control" placeholder="Your Name" required>
            </div>
            <br>
            <br>
            <div class="col-8 ">
                <label for="resume" style="padding:5px 5px ;">Upload Resume</label>
                <input type="file" class="form-control bg-white" required>
            </div>
            <br>
            <p style="padding-left: 200px; padding-top: 10px;">OR</p>
            <div class="col-8 ">
                <label for="link" style="padding-bottom: 5px;">Portfolio Link</label>
                <input type="link" class="form-control" placeholder="Portfolio link" required>
            </div>
            <br>
            <div class="col-8" style="padding-top:20px ;">
                <button class="btn btn-primary w-100" type="submit">Apply Now</button>
            </div>
        </div>
    </form>
</div>
